apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: litellm-proxy
  description: OpenAI-compatible gateway in front of Ollama with Langfuse logging
  links:
    - url: http://localhost:4000/ui
      title: LiteLLM UI
      icon: developer-board
    - url: http://localhost:3000
      title: Langfuse Dashboard
      icon: dashboard
    - url: https://github.com/your-org/llm-observability/blob/main/docker-compose.yml
      title: docker-compose.yml
      icon: code
