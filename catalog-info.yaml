apiVersion: backstage.io/v1alpha1
kind: System
metadata:
  name: llm-observability
  title: LLM Observability
  description: LiteLLM + Ollama + Langfuse stack
  tags: [llm, observability, langfuse, litellm]
  links:
    - url: http://localhost:3000
      title: Langfuse Dashboard
      icon: dashboard
    - url: http://localhost:4000/ui
      title: LiteLLM UI
      icon: developer-board
    - url: https://github.com/your-org/llm-observability
      title: Repository
      icon: code
spec:
  owner: platform-team
